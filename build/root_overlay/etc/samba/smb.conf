[global]

   workgroup = HOME
   netbios name = LIVECD
   server string = livecd
   printcap name = cups
   load printers = yes
   printing = cups
   #log level = 0
   security = user
   encrypt passwords = yes

   #interfaces = lo eth0

   #max xmit = 65536
   #socket options = TCP_NODELAY IPTOS_LOWDELAY SO_SNDBUF=65535 SO_RCVBUF=65535
   #block size=4096

   hosts allow = 0.0.0.0/0

   follow symlinks = yes
   wide links = yes
   unix extensions = no

[mnt]
   comment = mounts
   path = /mnt
   public = yes
   printable = no
   writable = no

